# AI Quant Research Hub - Configuration

# 股票池配置
stock_pool:
  # 主要指数成分股
  indices:
    - "000300.SH"  # 沪深300
    - "000905.SH"  # 中证500
    - "000001.SH"  # 上证指数
  # 个股列表
  stocks:
    - "600519.SH"  # 贵州茅台
    - "000858.SH"  # 五粮液
    - "601318.SH"  # 中国平安
    - "600036.SH"  # 招商银行
    - "000333.SZ"  # 美的集团

# 数据源配置
data_source:
  primary: "akshare"  # 主要数据源
  cache_enabled: true
  cache_ttl: 3600  # 缓存时间(秒)

# AI模型配置
ai_model:
  scoring_method: "factor"  # factor / ai / hybrid
  factors:
    - "pe_ratio"
    - "pb_ratio"
    - "roe"
    - "revenue_growth"
    - "momentum"
    - "volatility"

# 风控配置
risk:
  backtest_period_days: 252  # 回测周期(交易日)
  max_drawdown_threshold: 0.2  # 最大回撤阈值
  min_sharpe_ratio: 0.5  # 最小夏普比率

# 报告配置
report:
  output_format: "pdf"  # pdf / html / dashboard
  charts:
    - "price_trend"
    - "scoring"
    - "backtest"
    - "risk_metrics"
  daily_schedule: "09:00"
  weekly_schedule: "monday 09:00"

# 调度配置
scheduler:
  enabled: true
  timezone: "Asia/Shanghai"
  jobs:
    - id: "daily_analysis"
      trigger: "cron"
      hour: 9
      minute: 0
    - id: "weekly_report"
      trigger: "cron"
      day_of_week: "monday"
      hour: 9
      minute: 0

# 日志配置
logging:
  level: "INFO"
  file: "logs/app.log"
  rotation: "100 MB"
  retention: "30 days"
